<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trim Estimate</title>
	<link rel="stylesheet" href="styles/trim.css">
</head>
<body>
<h1>Calculate Your Cost!</h1>
<div class='form-container'>
	<form id='initial-form'>
	Number of Rooms:<br>
		<input type='text' name='totalRooms' id='roomNum'/>
	<p id='trimOptions'>Please select the service you're interested in: <br>
		<input type='checkbox' name='trimType' value='crown'/>Crown Molding
		<input type='checkbox' name='trimType' value='baseboard'/>Base Board
		</p>
		<button id='submit-btn'>Submit!</button>
	</form>
</div>
<div class='input-container'>
	
		<ul id='roomList'>
		  <ul id='wallList'></ul>
		</ul>
	
</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src='scripts/trim.js'></script>
</body>
</html>
